<!doctype html>
<html>
  <head>
    <title>AR Tassen</title>
    <meta name="description" content="ARSynth is an AR color tracking synthesizer like theremin written in JavaScript"/>
    <meta name="author" content="Gilberto Avalos Osuna"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.js" type="text/javascript"></script>
    <!-- TODO: Use timbre.js instead of theremin script
      <script src="http://mohayonao.github.io/timbre.js/timbre.js"></script>
    -->
    <link href='//fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="css/example.css"></link>

    <script type="text/javascript">
      var farbe1 = false;
      var farbe2 = false;
    </script>

    <script type="text/javascript" src="js/Tone.min.js"/></script>

    <script type="text/javascript" src="js/ar-synth.js"></script>

    <script type="text/javascript" src="js/app.js"/></script>
  </head>
  <body>
  
    <h1 id="debugger">a</h1>
    <h1 id="debugger2">a</h1>

    <video id="webcam" autoplay width="800" height="600" oncanplay="initialize()"></video>
    <canvas id="webcamMirror"></canvas>
    <div id="tracked"></div>
    <div id="right-panel">
      <div id="note-info">
        <h1 id="note">Note</h1>
        <h2 id="frequency">0 Hz</h2>
        <div id="configuration">
          <div class="control">
            <strong>Farbe 1</strong>
            <input id="color" type="color" value="#000000"/>
          </div>
          <div class="control">
            <strong>Farbe 2</strong>
            <input id="color2" type="color" value="#000000"/>
          </div>
          <div class="control">
            <strong>Color offset/range</strong>
            <input id="color-offset" type="number" max="100" min="10" value="20"/>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
